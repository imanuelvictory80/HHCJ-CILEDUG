<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Modify the Password - Banquet Registration &amp; Managing System</title>
    <!-- To adjust different kinds of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <!-- Import Bootstrap with js (bundle for popover)-->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Firebase UI -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    <script language="JavaScript" src ="js/main.js"></script>
    <script language="JavaScript" src ="js/change-password.js"></script>
    <link href="css/mainstyle.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <br/>
    <script language="JavaScript">headBar();</script>
    <br/>
    <div class="container">
        <div class="row reminder-container">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-1" style="text-align: left;">
                <button type="button" class="btn-lg btn-outline-dark square-btn" 
                onclick="javascript: window.history.go(-1);">
                    <span class="oi oi-chevron-left"></span>
                </button>
            </div>
            <div class="col reminder" style="text-align: left;">
                <h4>Administrator Password Modification</h4>
                <!--<h6>Hotel ICONIA staff only.</h6>-->
            </div>
            <div class="col-lg-1 col-xl-1"></div>
        </div>
    </div>
    <br/>
    <div class="container" id="login-container">
        <div class="row">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-12 col-lg-10 col-xl-10" style="text-align: center;">
                <div id="password-form">
                    <div class="input-group" style="max-width: 600px; margin: 0px auto;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="font-size:16px;">
                                <span class="oi oi-key"></span>&nbsp;Old Password
                            </span>
                        </div>
                        <input type="password" class="form-control" name="oldpass" id="oldpass" required="required" placeholder="Please input your current password."/>
                    </div>
                    <br/>
                    <div class="input-group" style="max-width: 600px; margin: 0px auto;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="font-size:16px;">
                                <span class="oi oi-key"></span>&nbsp;New Password
                            </span>
                        </div>
                        <input type="password" class="form-control" name="newpass1" id="newpass1" required="required" placeholder="Please input the new password."/>
                    </div>
                    <div class="input-group" style="max-width: 600px; margin: 0px auto;">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="font-size:16px;">
                                <!--<span class="oi oi-key"></span>-->Repeat New Password
                            </span>
                        </div>
                        <input type="password" class="form-control" name="newpass2" id="newpass2" required="required" placeholder="Please input the new password again."/>
                    </div>
                    <div style="margin: 20px auto;">
                        <button type="button" class="btn btn-info next-btn" id="login-btn" onclick="UpdatePassword();">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <br/>
    <script language="JavaScript">btmNavBar();</script>
</body>
</html>
