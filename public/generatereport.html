<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banquet Registration &amp; Managing System</title>
    
    <!-- To adjust different kinds of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- Bootstrap with js (bundle for popover)-->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Firebase UI -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    <!-- User JSs and CSSs-->
    <script language="javascript" src ="js/auth.js"></script>
    <script language="JavaScript" src ="js/main.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script language="JavaScript" src ="js/banquet-list.js"></script>
    <link href="css/mainstyle.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
    
</head>

<body onload="loadReportBanquetChoices();">
    <br/>
    <script type="text/javascript">headBar();</script>
    <br/>
    <div class="container" id="form-container">

        <!-- ====== ROW1: Banquet Selection ====== -->

        <div class="row reminder-container row1">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-1" style="text-align: left;">
                <button type="button" class="btn-lg btn-outline-dark square-btn" 
                onclick="javascript: self.location='manage.html';">
                    <span class="oi oi-chevron-left"></span>
                </button>
            </div>
            <div class="col reminder" style="text-align: left;">
                <h4>Generate Report</h4>
                <h6>Please select the banquets below which to be generated.</h6>
            </div>
            <div class="col-lg-1 col-xl-1"></div>
        </div>
        <div class="row"><div style="height:10px"></div></div>
        <div class="row reminder-container row1">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-12 col-lg-10 col-xl-10">
                <div id="choicesCheckboxes" class="mt-3 mb-3">
                    <paper-spinner active></paper-spinner>
                    Loading current banquets ...
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary next-btn" id="generate-btn" style="max-width: 450px;" onclick="startGenerateReport();">Generate Report for Selected Banquets</button>
        </div>
    <br/>
    <div id="report" style="display: none;">
        <div class="row justify-content-center">
            <div class="btn-group ml-3" role="group" aria-label="Navigation to Different Report Part">
                <a href="#chart-meal"><button type="button" class="btn btn-secondary">Chart for Meal Number</button></a>
                <a href="#chart-drink"><button type="button" class="btn btn-secondary">Chart for Drink Number</button></a>
                <a href="#table-meal"><button type="button" class="btn btn-secondary">Table for Meal Distribution</button></a>
                <a href="#table-drink"><button type="button" class="btn btn-secondary">Table for Drink Distribution</button></a>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-secondary next-btn mt-3" id="print-btn" style="max-width: 450px;" onclick="javascript:window.print();">Print</button>
        </div>
        <article id="chart-meal">
            <h4 class="mt-3">Chart for Meal Number</h4>
            <div id="chart-meal-inside" class="center-div mt-3"></div>
        </article>
        <article id="chart-drink">
            <h4 class="mt-3">Chart for Drink Number</h4>
            <div id="chart-drink-inside" class="center-div mt-3"></div>
        </article>
        <article id="table-meal">
            <h4 class="mt-3">Table for Meal Distribution</h4>
            <div id="table-meal-report"></div>
        </article>
        <article id="table-drink">
            <h4 class="mt-3">Table for Drink Distribution</h4>
            <div id="table-drink-report"></div>
        </article>
    </div>
    </div>
    </body>
    <br/>
    <br/>
    <br/>
    <script type="text/javascript"> btmNavBar("1234");</script>
    <script type="text/javascript" src="./js/report.js"></script>
    <script type="text/javascript" src="./js/chart.js"></script>
</body>
</html>
