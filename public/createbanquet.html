<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banquet Registration &amp; Managing System</title>
    <!-- To adjust different kinds of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <script src="js/bootstrap.min.js"></script> -->

    <!-- Import Bootstrap with js (bundle for popover)-->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Firebase UI -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />

    <script type="text/javascript" src ="js/main.js"></script>
    <script language="JavaScript" src ="js/auth.js"></script>
    <script type="text/javascript" src ="js/banquet-form.js"></script>
    <script type="text/javascript" src ="js/bootstrap-datetimepicker.min.js"></script>
    <link href="css/mainstyle.css" rel="stylesheet"/>
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        window.onbeforeunload = function(){
            var event = event || window.event;
            if (event) {
                event.returnValue = 'Are you sure to go to homepage? This unfinished sheet may be cleaned.';
            }
            return 'Are you sure to go to homepage? This unfinished sheet may be cleaned.';
        }
    </script>
</head>

<body>
    <br/>
    <script type="text/javascript">headBar();</script>
    <br/>
    <div class="container" id="form-container">
        <form id="create-banquet" method="GET" onsubmit="alert('New banquet submitted!\n\nThe new banquet ID is [ 1029 ].');">

        <!-- ====== ROW2: Personal information ====== -->

        <div class="row reminder-container row0">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-1" style="text-align: left;">
                <button type="button" class="btn-lg btn-outline-dark square-btn" 
                onclick="javascript:if(confirm('Are you sure to go to homepage? This unfinished sheet may be cleaned.')) {window.onbeforeunload = null; self.location='manage.html';}">
                    <span class="oi oi-chevron-left"></span>
                </button>
            </div>
            <div class="col reminder" style="text-align: left;">
                <h4>Creating Banquet</h4>
                <h6>Please fill all the fields below.</h6>
            </div>
            <div class="col-lg-1 col-xl-1"></div>
        </div>
        <div class="row row0"><div style="height:30px"></div></div>
        <div class="row row0">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-12 col-lg-10 col-xl-10">
                <div class="form-group" id="banquet-info">
                    <button type="button" class="btn btn-light subtitle-btn">
                        <span class="oi oi-bell"></span>&nbsp;&nbsp;Banquet Information
                    </button>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Banquet Title</span></div>
                        <input type="text" class="form-control" name="banquet-title" id="banquet-title" required="required" placeholder=""/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Begin Time</span></div>
                        <input type="text" class="form-control time-selector" name="begin-time" id="begin-time" required="required" placeholder="Please Select ..."/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">End Time</span></div>
                        <input type="text" class="form-control time-selector" name="end-time" id="end-time" required="required" placeholder="Please Select ..."/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Address</span></div>
                        <input type="text" class="form-control" name="address" id="address" required="required" placeholder=""/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Location</span></div>
                        <input type="text" class="form-control" name="location" id="location" required="required" placeholder=""/>
                    </div>
                    <!-- ================ -->
                    <button type="button" class="btn btn-light subtitle-btn">
                        <span class="oi oi-person"></span>&nbsp;&nbsp;Staff Information
                    </button>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">First Name</span></div>
                        <input type="text" class="form-control" name="staff-first-name" id="staff-first-name" required="required" placeholder=""/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Last Name</span></div>
                        <input type="text" class="form-control" name="staff-last-name" id="staff-last-name" required="required" placeholder=""/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Remarks</span></div>
                        <input type="text" class="form-control" name="remarks" id="remarks" placeholder=""/>
                    </div>
                    <!-- ================ -->
                    <button type="button" class="btn btn-light subtitle-btn">
                        <span class="oi oi-list-rich"></span>&nbsp;&nbsp;Meal Choice
                    </button>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Meal 01</span></div>
                        <input type="number" class="form-control meal-num" oninput="mealNumChange(this);" name="meal1" id="meal1" required="required" placeholder=""/>
                        <input class="form-control meal-display" type="text" id="meal1-display" placeholder="Please input 8-digit meal number." readonly/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Meal 02</span></div>
                        <input type="number" class="form-control meal-num" oninput="mealNumChange(this);" name="meal2" id="meal2" required="required" placeholder=""/>
                        <input class="form-control meal-display" type="text" id="meal2-display" placeholder="Please input 8-digit meal number." readonly/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Meal 03</span></div>
                        <input type="number" class="form-control meal-num" oninput="mealNumChange(this);" name="meal3" id="meal3" required="required" placeholder=""/>
                        <input class="form-control meal-display" type="text" id="meal3-display" placeholder="Please input 8-digit meal number." readonly/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Meal 04</span></div>
                        <input type="number" class="form-control meal-num" oninput="mealNumChange(this);" name="meal4" id="meal4" required="required" placeholder=""/>
                        <input class="form-control meal-display" type="text" id="meal4-display" placeholder="Please input 8-digit meal number." readonly/>
                    </div>
                                            
                </div>
            </div>
        </div>

        <div class="row row0">
            <button type="submit" id="submit-btn" class="btn btn-secondary next-btn" onclick="javascript: window.onbeforeunload = null;">Submit</button>
        </div>

        </form>
    </div>

    <br/>
    <br/>
    <br/>
    <script type="text/javascript">btmNavBar();</script>
</body>
</html>
