<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Banquet Registration &amp; Managing System</title>
    <!-- To adjust different kinds of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Firebase UI -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    

    <!-- Import Bootstrap with js (bundle for popover)-->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src ="js/main.js"></script>
    <script type="text/javascript" src ="js/auth.js"></script>
    <script type="text/javascript" src ="js/draw-seatingplan.js"></script>
    <link href="css/mainstyle.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <br/>
    <script type="text/javascript">headBar();</script>
    <br/>
    <div class="container" id="form-container">

        <!-- ====== ROW2: Personal information ====== -->

        <div class="row reminder-container row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-1" style="text-align: left;">
                <button type="button" class="btn-lg btn-outline-dark square-btn" 
                onclick="javascript: window.history.go(-1);">
                    <span class="oi oi-chevron-left"></span>
                </button>
            </div>
            <div class="col reminder" style="text-align: center;">
                <h4>Seating Plan Generation</h4>
            </div>
            <div class="col-lg-1 col-xl-1"></div>
        </div>
        <div class="row row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-12 col-lg-10 col-xl-10">
                <br/>
                <h5 id='bid-info' style="color:var(--color05)">Generate</h5>
                <div class="input-group mb-3"><div class="input-group-prepend">
                    <span class="input-group-text" style="width:240px">Table Type for VIPs</span></div>
                    <select class="custom-select" name="table-type-vip" id="table-type-vip" required="required">
                        <!--<option selected disabled value=""> ▼ (Please Choose) </option>-->
                        <option value="circle" selected>Circle</option>
                        <option value="oral">Oral</option>
                        <option value="rectangle">Rectangle</option>
                    </select>
                </div>
                <div class="input-group mb-3"><div class="input-group-prepend">
                    <span class="input-group-text" style="width:240px">Table Type for Sponsors</span></div>
                    <select class="custom-select" name="table-type-sponsor" id="table-type-sponsor" required="required">
                        <!--<option selected disabled value=""> ▼ (Please Choose) </option>-->
                        <option value="circle">Circle</option>
                        <option value="oral" selected>Oral</option>
                        <option value="rectangle">Rectangle</option>
                    </select>
                </div>
                <div class="input-group mb-3"><div class="input-group-prepend">
                    <span class="input-group-text" style="width:240px">Table Type for Guests</span></div>
                    <select class="custom-select" name="table-type-guest" id="table-type-guest" required="required">
                        <!--<option selected disabled value=""> ▼ (Please Choose) </option>-->
                        <option value="circle">Circle</option>
                        <option value="oral">Oral</option>
                        <option value="rectangle" selected>Rectangle</option>
                    </select>
                </div>
                <br/>
                <div class="input-group mb-3"><div class="input-group-prepend">
                    <span class="input-group-text" style="width:360px">Number of Seats (each VIP Table)</span></div>
                    <select class="custom-select" name="seat-number-vip" id="seat-number-vip" required="required">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8" selected>8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>
                <div class="input-group mb-3"><div class="input-group-prepend">
                    <span class="input-group-text" style="width:360px">Number of Seats (each Sponsor Table)</span></div>
                    <select class="custom-select" name="seat-number-sponsor" id="seat-number-sponsor" required="required">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected>10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>
                <div class="input-group mb-3"><div class="input-group-prepend">
                    <span class="input-group-text" style="width:360px">Number of Seats (each Guest Table)</span></div>
                    <select class="custom-select" name="seat-number-guest" id="seat-number-guest" required="required">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12" selected>12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-info next-btn" onclick="GenerateSeatingPlan();location.href='#001';">Generate</button>
        </div>
        <a name="001" id="001"></a>
        <div class="row">
            <canvas id='seating-plan-img' width="1240px" height="1754px" style="display: none; overflow: scroll;"></canvas>
        </div>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>
    <script type="text/javascript">
    btmNavBar();
    document.getElementById('bid-info').innerText='Generate seating plan for banquet #'+bid;
    </script>
</body>
</html>
