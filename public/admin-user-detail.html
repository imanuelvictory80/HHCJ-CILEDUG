<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Detail - Banquet Registration &amp; Managing System</title>
    <!-- To adjust different kinds of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <script src="https://code.jquery.com/jquery.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <!-- Firebase UI -->
    <script type="text/javascript" src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
    

    <!-- Import Bootstrap with js (bundle for popover)-->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript" src ="js/auth.js"></script>
    <script type="text/javascript" src ="js/main.js"></script>
    <script type="text/javascript" src ="js/personal-info.js"></script>
    <link href="css/mainstyle.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet">
    
</head>

<body>
    <br/>
    <script type="text/javascript">headBar();</script>
    <br/>
    <div class="container" id="form-container">

        <!-- ====== ROW2: Personal information ====== -->

        <div class="row reminder-container row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-1" style="text-align: left;">
                <button type="button" class="btn-lg btn-outline-dark square-btn" 
                onclick="javascript: window.history.go(-1);">
                    <span class="oi oi-chevron-left"></span>
                </button>
            </div>
            <div class="col reminder" style="text-align: left;">
                <h4>Attendee Information</h4>
            </div>
            <div class="col-lg-1 col-xl-1"></div>
        </div>
        <div class="row row2"><div style="height:30px"></div></div>
        <div class="row row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-12 col-lg-10 col-xl-10">
                <div class="form-group" id="personal-information-sheet">
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Database ID</span></div>
                        <input type="text" class="form-control" name="dbid" id="dbid" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">First Name</span></div>
                        <input type="text" class="form-control" name="first-name" id="first-name" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Last Name</span></div>
                        <input type="text" class="form-control" name="last-name" id="last-name" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Guest Type</span></div>
                        <select class="custom-select" name="guest-type" id="guest-type" required="required" disabled>
                            <option selected disabled value=""> ▼ (Please Choose) </option>
                            <option value="vip">VIP</option>
                            <option value="sponsor">Sponsor</option>
                            <option value="guest">Delegate</option>
                        </select>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text" style="font-size: 14px; text-align:left; line-height:15px">Affiliated<br/>Organization</span></div>
                        <input type="text" class="form-control" name="ao" id="ao" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Phone</span></div>
                        <input type="tel" class="form-control" name="phone" id="phone" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Email</span></div>
                        <input type="email" class="form-control" name="email" id="email" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Meal</span></div>
                        <input type="email" class="form-control" name="meal" id="meal" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Drink</span></div>
                        <input type="email" class="form-control" name="drink" id="drink" required="required" disabled/>
                    </div>
                    <div class="input-group mb-3"><div class="input-group-prepend">
                        <span class="input-group-text">Remark</span></div>
                        <input type="email" class="form-control" name="remark" id="remark" required="required" disabled/>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row2">
            <div class="col-lg-1 col-xl-1"></div>
            <div class="col-4 col-lg-3 col-xl-3" style="text-align: left;">
                <button type="button" class="btn btn-warning next-btn" onclick="javascript: resetContent();">Reset</button>
            </div>
            <div class="col-4 col-lg-4 col-xl-4" style="text-align: center;">
                <button type="button" id="edit-btn" class="btn btn-info next-btn" onclick="javascript: activeEdit();">Edit</button>
            </div>
            <div class="col-4 col-lg-3 col-xl-3" style="text-align: right;">
                <button type="button" class="btn btn-danger next-btn" onclick="javascript: DeleteUser();">Delete</button>
            </div>
        </div>

    </div>

    <br/>
    <br/>
    <br/>
    <script type="text/javascript">btmNavBar();</script>
</body>
</html>
